<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис по аренде авто{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        .search-bar input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .category img {
            max-width: 100%;
            height: auto;
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberDrive</h1>
    </header>
    <nav>
        <div>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'cars' %}">Автомобили</a>
            <a href="{% url 'profile' %}">Личный кабинет</a>
            <a href="{% url 'contacts' %}">Контакты</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск авто...">
            <input type="submit" value="Найти">
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
