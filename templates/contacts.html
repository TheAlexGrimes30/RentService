{% extends 'base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
<div class="contact-container">
    <h2>Свяжитесь с нами</h2>
    <div class="contact-info">
        <form class="contact-form">
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" value="ул. Примерная, 123, г. Москва, Россия" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" name="phone" value="+7 (123) 456-78-90" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="sagopien04@gmail.com" readonly>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .contact-container {
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }
    .form-group input[readonly] {
        background-color: #e9ecef;
        cursor: not-allowed;
    }
</style>
{% endblock %}
